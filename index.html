<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>CAMPER CAFE</h1>
        <p id="established">Est. 2020</p>

        <hr>
        <main>
            <h2>Coffee</h2>
            <img src="coffee.jpg" alt="coffee">

            <article>
                <p class="name">French Vanilla</p>
                <p class="price">3.00</p>
            </article>
            <article>
                <p class="name">Caramel Macchiato</p>
                <p class="price">3.75</p>
            </article>
            <article>
                <p class="name">Pumpkin Spice</p>
                <p class="price">3.50</p>
            </article>
            <article>
                <p class="name">Hazelnut</p>
                <p class="price">4.00</p>
            </article>
            <article>
                <p class="name">Mocha</p>
                <p class="price">4.50</p>
            </article>
        </main>

        <hr>
        <main>
            <h2>Desserts</h2>
            <img src="pie.jpg" alt="pie">

            <article>
                <p class="name">French Vanilla</p>
                <p class="price">3.00</p>
            </article>
            <article>
                <p class="name">Donut</p>
                <p class="price">1.50</p>
            </article>
            <article>
                <p class="name">Cherry Pie</p>
                <p class="price">2.75</p>
            </article>
            <article>
                <p class="name">Cheesecake</p>
                <p class="price">3.00</p>
            </article>
            <article>
                <p class="name">Cinnamon Roll</p>
                <p class="price">2.50</p>
            </article>
        </main>

        <hr>
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank" style="color: black;">Visit our website</a>
            </p>
            <p class="address">123 Free Code Camp Drive

            </p>
        </footer>
    </div>
</body>

</html>
